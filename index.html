<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app" class="container">
    <h1>Scegli dove andare questa estate</h1>
    <span>ma solo se sei vaccinato</span>
    <div class="wrapper">

      <div class="prev">
        <i class="fas fa-chevron-left"  @click="prevPhoto"></i>
      </div>

      <div class="box-img">
        <img :src="galleria[counter]" alt="">
      </div>

      <div class="nav-circle">
        <i 
          v-for="(foto,indice) in galleria" 
          :class="( indice === counter) ? 'active' : null"
          class="fas fa-circle"></i>

          <div class="nav-console">
            <i class="fas fa-play-circle" @click="cambioFoto"></i>
            <i class="fas fa-stop" @click="stopSequenza"></i>
          </div>

      </div>

      <div class="next">
        <i class="fas fa-chevron-right" @click="nextPhoto"></i>
      </div>
      

    </div>
  </div>


  <script src="assets/js/script.js"></script>
</body>
</html>
